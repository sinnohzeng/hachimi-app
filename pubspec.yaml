name: hachimi_app
description: "Habit check-in and time tracking app for interview preparation. Built with Flutter + Firebase + Material Design 3."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Firebase
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  cloud_firestore: ^5.6.5
  firebase_analytics: ^11.4.5
  firebase_messaging: ^15.2.5
  firebase_remote_config: ^5.3.5
  firebase_crashlytics: ^4.3.5

  # State Management
  flutter_riverpod: ^2.6.1

  # UI
  google_fonts: ^6.2.1

  # Utils
  intl: ^0.19.0
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
