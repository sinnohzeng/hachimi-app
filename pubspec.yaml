name: hachimi_app
description: "Cat-parenting habit app. Adopt cats, build habits, earn XP. Built with Flutter + Firebase + Material Design 3."
publish_to: 'none'

version: 1.5.0+5

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Firebase
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  cloud_firestore: ^5.6.5
  firebase_analytics: ^11.4.5
  firebase_messaging: ^15.2.5
  firebase_remote_config: ^5.3.5
  firebase_crashlytics: ^4.3.5

  # State Management
  flutter_riverpod: ^2.6.1

  # UI
  google_fonts: ^8.0.1

  # Utils
  intl: ^0.20.2
  uuid: ^4.5.1
  google_sign_in: ^7.2.0
  shared_preferences: ^2.5.4

  # Notifications
  flutter_local_notifications: ^18.0.1

  # Background timer
  flutter_foreground_task: ^8.12.0

  # Connectivity
  connectivity_plus: ^6.1.4

  # Timezone (for local notification scheduling)
  timezone: ^0.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/sprites/
    - assets/room/
    - assets/pixel_cat/spritesheets/
    - assets/pixel_cat/config/
    - assets/pixel_cat/config/tints/
