name: hachimi_app
description: "Cat-parenting habit app. Adopt cats, build habits, earn XP. Built with Flutter + Firebase + Material Design 3."
publish_to: 'none'

version: 2.19.9+51

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Firebase
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  cloud_firestore: ^6.1.2
  firebase_analytics: ^12.1.2
  firebase_messaging: ^16.1.1
  firebase_remote_config: ^6.1.4
  firebase_crashlytics: ^5.0.7
  firebase_performance: ^0.11.1+4

  # State Management
  flutter_riverpod: ^3.2.1

  # UI
  google_fonts: ^8.0.2
  fl_chart: ^0.70.2

  # Utils
  intl: ^0.20.2
  uuid: ^4.5.1
  google_sign_in: ^7.2.0
  shared_preferences: ^2.5.4

  # Notifications
  flutter_local_notifications: ^20.1.0

  # Background timer
  flutter_foreground_task: ^9.2.0

  # Connectivity
  connectivity_plus: ^7.0.0

  # Timezone (for local notification scheduling)
  timezone: ^0.10.0

  path_provider: ^2.1.5

  # Local database (AI diary + chat storage)
  sqflite: ^2.4.2
  path: ^1.9.1

  # SHA-256 session checksum
  crypto: ^3.0.6
  dynamic_color: ^1.8.1
  animations: ^2.1.1
  package_info_plus: ^9.0.0
  # Focus completion celebration
  confetti: ^0.8.0
  vibration: ^3.1.7

  # Dynamic background effects
  mesh_gradient: ^1.3.8
  atmospheric_particles: ^0.3.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  mocktail: ^1.0.4
  fake_async: ^1.3.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/pixel_cat/spritesheets/
    - assets/pixel_cat/config/
    - assets/pixel_cat/config/tints/
