name: hachimi_app
description: "Cat-parenting habit app. Adopt cats, build habits, earn XP. Built with Flutter + Firebase + Material Design 3."
publish_to: 'none'

version: 1.7.0+7

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Firebase
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  cloud_firestore: ^6.1.2
  firebase_analytics: ^12.1.2
  firebase_messaging: ^16.1.1
  firebase_remote_config: ^6.1.4
  firebase_crashlytics: ^5.0.7

  # State Management
  flutter_riverpod: ^3.2.1

  # UI
  google_fonts: ^8.0.2

  # Utils
  intl: ^0.20.2
  uuid: ^4.5.1
  google_sign_in: ^7.2.0
  shared_preferences: ^2.5.4

  # Notifications
  flutter_local_notifications: ^20.1.0

  # Background timer
  flutter_foreground_task: ^9.2.0

  # Connectivity
  connectivity_plus: ^7.0.0

  # Timezone (for local notification scheduling)
  timezone: ^0.10.0

  # Local LLM inference (vendored â€” see scripts/setup_llm_vendor.sh)
  llama_cpp_dart:
    path: packages/llama_cpp_dart
  path_provider: ^2.1.5

  # Local database (AI diary + chat storage)
  sqflite: ^2.4.2
  path: ^1.9.1

  # Model download with background support
  background_downloader: ^9.5.2

  # SHA-256 model file verification
  crypto: ^3.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/sprites/
    - assets/room/
    - assets/pixel_cat/spritesheets/
    - assets/pixel_cat/config/
    - assets/pixel_cat/config/tints/
