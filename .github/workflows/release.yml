# ---
# CI/CD: Build release APK + AAB, publish GitHub Release, and upload to Google Play.
#
# Trigger: push tag matching 'v*' (e.g. v1.5.0, v2.0.0-rc.1)
# Output:
#   - GitHub Release with hachimi-vX.Y.Z.apk attached
#   - AAB uploaded to Google Play internal track
#
# Required GitHub Secrets:
#   KEYSTORE_BASE64, KEYSTORE_PASSWORD, KEY_ALIAS, KEY_PASSWORD,
#   GOOGLE_SERVICES_JSON, FIREBASE_OPTIONS_DART, MINIMAX_API_KEY,
#   GEMINI_API_KEY, WIF_PROVIDER, WIF_SERVICE_ACCOUNT
# ---

name: Build & Release

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write  # Required for Workload Identity Federation OIDC

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.41.1'
          channel: 'stable'
          cache: true

      # Restore gitignored Firebase config files from secrets
      - name: Decode google-services.json
        run: echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 --decode > android/app/google-services.json

      - name: Decode firebase_options.dart
        run: echo "${{ secrets.FIREBASE_OPTIONS_DART }}" | base64 --decode > lib/firebase_options.dart

      # Restore signing keystore and credentials
      - name: Decode keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/hachimi-release.jks

      - name: Create key.properties
        run: |
          cat > android/key.properties <<EOF
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          storeFile=${{ github.workspace }}/android/app/hachimi-release.jks
          EOF

      # Accept Android SDK licenses
      - name: Accept Android SDK licenses
        run: yes | "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" --licenses

      - name: Get dependencies
        run: flutter pub get

      - name: Verify version consistency
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          PUBSPEC_VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | cut -d'+' -f1)
          if [ "$TAG_VERSION" != "$PUBSPEC_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) != pubspec version ($PUBSPEC_VERSION)"
            exit 1
          fi

      - name: Check formatting
        run: dart format --set-exit-if-changed lib/ test/

      - name: Static analysis
        run: dart analyze lib/

      - name: Run tests
        run: flutter test --exclude-tags golden

      # Build AAB for Google Play (before APK â€” fail fast on Play Store deliverable)
      - name: Build release AAB
        run: flutter build appbundle --release --dart-define=MINIMAX_API_KEY=${{ secrets.MINIMAX_API_KEY }} --dart-define=GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}

      - name: Build release APK
        run: flutter build apk --release --dart-define=MINIMAX_API_KEY=${{ secrets.MINIMAX_API_KEY }} --dart-define=GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}

      - name: Report build sizes
        run: |
          APK="build/app/outputs/flutter-apk/app-release.apk"
          AAB="build/app/outputs/bundle/release/app-release.aab"
          APK_SIZE=$(stat --format="%s" "$APK")
          APK_MB=$(echo "scale=2; $APK_SIZE / 1048576" | bc)
          AAB_SIZE=$(stat --format="%s" "$AAB")
          AAB_MB=$(echo "scale=2; $AAB_SIZE / 1048576" | bc)
          echo "### Build Sizes" >> $GITHUB_STEP_SUMMARY
          echo "| Artifact | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| APK | **${APK_MB} MB** (\`${APK_SIZE}\` bytes) |" >> $GITHUB_STEP_SUMMARY
          echo "| AAB | **${AAB_MB} MB** (\`${AAB_SIZE}\` bytes) |" >> $GITHUB_STEP_SUMMARY
        env:
          GRADLE_OPTS: "-Xmx4G -XX:MaxMetaspaceSize=2G"

      # Authenticate to Google Cloud via Workload Identity Federation (keyless)
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      # Upload AAB to Google Play internal track
      # continue-on-error: app must be registered on Google Play Console first
      - name: Upload to Google Play
        continue-on-error: true
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJson: ${{ steps.auth.outputs.credentials_file_path }}
          packageName: com.hachimi.hachimi_app
          releaseFiles: build/app/outputs/bundle/release/app-release.aab
          track: internal
          status: completed
          whatsNewDirectory: distribution/whatsnew
          mappingFile: build/app/outputs/mapping/release/mapping.txt

      - name: Rename APK
        run: |
          mv build/app/outputs/flutter-apk/app-release.apk \
             build/app/outputs/flutter-apk/hachimi-v${{ steps.version.outputs.version }}.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/app/outputs/flutter-apk/hachimi-v${{ steps.version.outputs.version }}.apk
          generate_release_notes: true
          name: Hachimi v${{ steps.version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
