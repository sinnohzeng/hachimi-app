# ---
# CI/CD: Build release-signed APK and publish GitHub Release on tag push.
#
# Trigger: push tag matching 'v*' (e.g. v1.5.0, v2.0.0-rc.1)
# Output: GitHub Release with hachimi-vX.Y.Z.apk attached
#
# Required GitHub Secrets:
#   KEYSTORE_BASE64, KEYSTORE_PASSWORD, KEY_ALIAS, KEY_PASSWORD,
#   GOOGLE_SERVICES_JSON, FIREBASE_OPTIONS_DART
# ---

name: Build & Release APK

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.41.1'
          channel: 'stable'
          cache: true

      # Restore gitignored Firebase config files from secrets
      - name: Decode google-services.json
        run: echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 --decode > android/app/google-services.json

      - name: Decode firebase_options.dart
        run: echo "${{ secrets.FIREBASE_OPTIONS_DART }}" | base64 --decode > lib/firebase_options.dart

      # Restore signing keystore and credentials
      - name: Decode keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/hachimi-release.jks

      - name: Create key.properties
        run: |
          cat > android/key.properties <<EOF
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          storeFile=${{ github.workspace }}/android/app/hachimi-release.jks
          EOF

      # Accept Android SDK licenses (needed for NDK 29 used by llama_cpp_dart)
      - name: Accept Android SDK licenses
        run: yes | "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" --licenses

      # Create empty asset directories (git doesn't track empty dirs)
      - name: Create empty asset directories
        run: mkdir -p assets/sprites assets/room

      # Setup llama_cpp_dart vendor BEFORE pub get (path dependency must exist)
      - name: Setup llama_cpp_dart vendor
        run: bash scripts/setup_llm_vendor.sh

      - name: Get dependencies
        run: flutter pub get

      - name: Verify version consistency
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          PUBSPEC_VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | cut -d'+' -f1)
          if [ "$TAG_VERSION" != "$PUBSPEC_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) != pubspec version ($PUBSPEC_VERSION)"
            exit 1
          fi

      - name: Check formatting
        run: dart format --set-exit-if-changed lib/ test/

      - name: Static analysis
        run: dart analyze lib/

      - name: Run tests
        run: flutter test --exclude-tags golden

      - name: Build release APK
        run: flutter build apk --release

      - name: Report APK size
        run: |
          APK="build/app/outputs/flutter-apk/app-release.apk"
          SIZE=$(stat --format="%s" "$APK")
          SIZE_MB=$(echo "scale=2; $SIZE / 1048576" | bc)
          echo "### APK Size" >> $GITHUB_STEP_SUMMARY
          echo "**${SIZE_MB} MB** (\`${SIZE}\` bytes)" >> $GITHUB_STEP_SUMMARY
        env:
          GRADLE_OPTS: "-Xmx4G -XX:MaxMetaspaceSize=2G"

      - name: Rename APK
        run: |
          mv build/app/outputs/flutter-apk/app-release.apk \
             build/app/outputs/flutter-apk/hachimi-v${{ steps.version.outputs.version }}.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/app/outputs/flutter-apk/hachimi-v${{ steps.version.outputs.version }}.apk
          generate_release_notes: true
          name: Hachimi v${{ steps.version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
