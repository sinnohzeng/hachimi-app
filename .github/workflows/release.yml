# ---
# CI/CD: Build release-signed APK and publish GitHub Release on tag push.
#
# Trigger: push tag matching 'v*' (e.g. v1.5.0, v2.0.0-rc.1)
# Output: GitHub Release with hachimi-vX.Y.Z.apk attached
#
# Required GitHub Secrets:
#   KEYSTORE_BASE64, KEYSTORE_PASSWORD, KEY_ALIAS, KEY_PASSWORD,
#   GOOGLE_SERVICES_JSON, FIREBASE_OPTIONS_DART
# ---

name: Build & Release APK

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.41.1'
          channel: 'stable'
          cache: true

      # Restore gitignored Firebase config files from secrets
      - name: Decode google-services.json
        run: echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 --decode > android/app/google-services.json

      - name: Decode firebase_options.dart
        run: echo "${{ secrets.FIREBASE_OPTIONS_DART }}" | base64 --decode > lib/firebase_options.dart

      # Restore signing keystore and credentials
      - name: Decode keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/hachimi-release.jks

      - name: Create key.properties
        run: |
          cat > android/key.properties << EOF
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          storeFile=${{ github.workspace }}/android/app/hachimi-release.jks
          EOF

      # Create empty asset directories (git doesn't track empty dirs)
      - name: Create empty asset directories
        run: mkdir -p assets/sprites assets/room

      - name: Get dependencies
        run: flutter pub get

      # Patch flutter_llama: pub.dev release excludes llama.cpp source and
      # has wrong CMake version. See MEMORY.md for full context.
      - name: Patch flutter_llama plugin
        run: |
          LLAMA_PLUGIN="$HOME/.pub-cache/hosted/pub.dev/flutter_llama-1.1.2"

          # 1. Clone llama.cpp source (missing from pub.dev release)
          git clone --depth 1 --branch b4604 \
            https://github.com/ggerganov/llama.cpp.git \
            "$LLAMA_PLUGIN/llama.cpp"

          # 2. Fix CMake version: 3.18.1 -> 3.22.1 in build.gradle
          sed -i "s/version = '3.18.1'/version = '3.22.1'/" \
            "$LLAMA_PLUGIN/android/build.gradle"

          # 3. Ensure Vulkan is disabled via cmake arguments in build.gradle
          #    (add -DGGML_VULKAN=OFF if not present)
          if ! grep -q "DGGML_VULKAN=OFF" "$LLAMA_PLUGIN/android/build.gradle"; then
            sed -i "s/'-DCMAKE_BUILD_TYPE=Release'/'-DCMAKE_BUILD_TYPE=Release',\n                          '-DGGML_VULKAN=OFF'/" \
              "$LLAMA_PLUGIN/android/build.gradle"
          fi

          # 4. Force-disable Vulkan/OpenCL in CMakeLists.txt (prepend to file)
          CMAKELISTS="$LLAMA_PLUGIN/android/src/main/cpp/CMakeLists.txt"
          sed -i '1i set(GGML_VULKAN OFF CACHE BOOL "" FORCE)\nset(GGML_OPENCL OFF CACHE BOOL "" FORCE)' \
            "$CMAKELISTS"

      - name: Static analysis
        run: dart analyze lib/

      - name: Build release APK
        run: flutter build apk --release
        env:
          GRADLE_OPTS: "-Xmx4G -XX:MaxMetaspaceSize=2G"

      - name: Rename APK
        run: |
          mv build/app/outputs/flutter-apk/app-release.apk \
             build/app/outputs/flutter-apk/hachimi-v${{ steps.version.outputs.version }}.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/app/outputs/flutter-apk/hachimi-v${{ steps.version.outputs.version }}.apk
          generate_release_notes: true
          name: Hachimi v${{ steps.version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
